<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - ReWear</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="nav-logo" onclick="window.location.href='index.html'">
        <span>♻️ ReWear</span>
      </div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="browse.html" class="nav-link">Browse</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
      </ul>
      <div class="nav-controls">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-form-wrapper glass-card">
        <div class="auth-header">
          <h1>Join ReWear</h1>
          <p>Start your sustainable fashion journey today</p>
        </div>

        <form class="auth-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="firstName" name="firstName" placeholder="First name" required />
              </div>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="lastName" name="lastName" placeholder="Last name" required />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Create a password" required />
              <button type="button" class="password-toggle" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
              </div>
              <div class="strength-text" id="strengthText">Password strength</div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary auth-submit">
            <i class="fas fa-user-plus"></i>
            Sign Up
          </button>

          <div class="auth-divider"><span>or</span></div>

          <div class="social-auth">
            <button type="button" class="btn btn-outline social-btn">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
            <button type="button" class="btn btn-outline social-btn">
              <i class="fab fa-facebook"></i>
              Continue with Facebook
            </button>
          </div>

          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
          </div>
        </form>
      </div>

      <!-- Side Image -->
      <div class="auth-visual">
        <div class="auth-image">
          <img src="https://pixabay.com/get/g7f981624e56415b46f017977a355d26bc6c4e677cf4d96a82f4822798a282d2213b25a4b95943ae299605630e530e761ad2c7e2336f7f6b34eb302e5b448047c_1280.jpg" alt="Sustainable Fashion" />
          <div class="auth-overlay">
            <h3>Style meets Sustainability</h3>
            <p>Join a growing community making fashion circular again.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const type = input.type === "password" ? "text" : "password";
      input.type = type;
    }

    // Optional password strength check (basic)
    const passwordInput = document.getElementById('password');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    if (passwordInput) {
      passwordInput.addEventListener('input', () => {
        const val = passwordInput.value;
        let strength = 0;
        if (val.length > 7) strength++;
        if (/[A-Z]/.test(val)) strength++;
        if (/[0-9]/.test(val)) strength++;
        if (/[\W]/.test(val)) strength++;

        const width = ['20%', '40%', '70%', '100%'][strength];
        const color = ['#ef4444', '#f59e0b', '#10b981', '#22c55e'][strength];
        const label = ['Weak', 'Fair', 'Good', 'Strong'][strength];

        strengthFill.style.width = width;
        strengthFill.style.backgroundColor = color;
        strengthText.textContent = `Password strength: ${label}`;
      });
    }
  </script>
</body>
</html>
